name: Comment on First Line

on:
  pull_request:
    types: [opened, reopened]

jobs:
  comment-on-first-line:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Comment on first line of each file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          REPO=$(jq --raw-output .repository.full_name "$GITHUB_EVENT_PATH")
          FILES=$(gh pr view "$PR_NUMBER" --repo "$REPO" --json files --jq '.files[].path')

          for FILE in $FILES; do
            COMMENT_BODY="Automated Comment: Check the first line of code."
            PAYLOAD=$(jq -n --arg body "$COMMENT_BODY" --arg path "$FILE" '{
              "body": $body,
              "path": $path,
              "position": 1
            }')
            curl -s -X POST -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/$REPO/pulls/$PR_NUMBER/comments -d "$PAYLOAD"
          done
