name: Comment on First Line

on:
  pull_request:
    types: [opened, reopened]

jobs:
  auto-comment:
    runs-on: ubuntu-latest

    steps:
      - name: Check PR Changes
        id: pr-changes
        run: echo "::set-output name=changes::${{ toJson(github.event.pull_request.changed_files) }}"

      - name: Create Comment
        if: steps.pr-changes.outputs.changes != '[]'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          COMMENT="Automated Comment: Please check the changes in the specified path."
          COMMENT_URL="https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"

          curl -s -H "Authorization: token ${GITHUB_TOKEN}" -X POST $COMMENT_URL -d "{\"body\":\"$COMMENT\"}"
